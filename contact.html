<!DOCTYPE html>

<html>
<head>
    <title>Best Furniture - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a class="banner" href="index.html" target=_blank>
                Beast Furniture<sup>&trade;</sup>
            </a>
        </h1>
    </header>
    <nav>
        <ul>
            <li>
                <a class="nav" href="index.html" target=_blank>Home</a>
            </li>
            <li>
                <a class="nav" href="contact.html">Contact</a>
            </li>
            <li>
                <a class="nav" href="services.html" target=_blank>Services</a>
            </li>
        </ul>
    </nav>
    <section>
        <h2>Contact us!</h2>
        <p class="content">
            Please reach out to us with questions and concerns using the 
            form below.
        </p>
        <form method="get" action=#>
            <p>
                <label for="name" class="content">Name:</label><br>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="email" class="content">Email:</label><br>
                <input type="text" id="email" name="email">
            </p>
            <p>
                <label for="message" class="content">Message:</label><br>
                <textarea name="message" rows="10" cols="50"></textarea>
            </p>
            <p>
                <div class="content">Please rate your satisfaction:</div>
                <input type="radio" id="5" name="rating" value="5">
                <label for="5">Excellent</label>
                <input type="radio" id="4" name="rating" value="4">
                <label for="5">Good</label>
                <input type="radio" id="3" name="rating" value="3">
                <label for="5">Satisfactory</label>
                <input type="radio" id="2" name="rating" value="2">
                <label for="5">Poor</label>
                <input type="radio" id="1" name="rating" value="1">
                <label for="5">Very Poor</label>
            </p>
            <input type="submit">
        </form>
    </section>
</body>
</html>
